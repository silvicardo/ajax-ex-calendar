<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>ajax-ex-calendar</title>
</head>
<body>

  <div id="main-container">

    
    <label for="inputMese">Select Month:</label>

    <input type="month" id="inputMese" name="start" min="2017-01" value="2017-01">


    <div class="month">
      <script id="selectedMonth" type="text/x-handlebars-template">
        <h1 class="selected_month">{{ month }} {{ year }}</h1>
      </script>
    </div>


    <ul class="days">
        <script id="day" type="text/x-handlebars-template">
          <li class="day_item">{{ number }} {{ month }} <span class="festivity"> - {{ festivity }}</span></li>
        </script>
    </ul>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
