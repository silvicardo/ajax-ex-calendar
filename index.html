<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ajax-ex-calendar</title>
</head>
<body>

  <div id="main-container">

    <nav>
      <i class="fas fa-calendar-alt"></i>
      <h1 class="nav_title">CALENDARIO DELLE FESTIVITA' INTERNAZIONALE</h1>
      <i class="fas fa-globe-europe"></i>
    </nav>

    <div class="content">

      <div class="program_options hidden">
        <div class="option language_selector">
          <label for="inputMese">Seleziona la lingua:</label>
          <select id="languages">
              <option class="language template" value="IT">IT</option>
          </select>
        </div>
      </div>

      <div class="calendar">
        <div class="calendar_header">
          <a href="#"><i class="fas fa-arrow-circle-left"></i></a>
          <div class="month">
            <script id="selectedMonth" type="text/x-handlebars-template">
              <h1 class="selected_month">{{ month }} {{ year }}</h1>
            </script>
          </div>
          <a href="#"><i class="fas fa-arrow-circle-right"></i></a>
        </div>
        <div class="calendar_body">
          <div class="week first">
          </div>
          <div class="week second">
          </div>
          <div class="week third">
          </div>
          <div class="week fourth">
          </div>
          <div class="week fifth">
          </div>
          <div class="week sixth">
          </div>
          <script id="dayTemplate" type="text/x-handlebars-template">
            <div class="day">
              <h4> {{ nrGiorno }}</h4>
              <h4>{{ nomeGiornoInSettimana}}</h4>
              <h4 class="festivity"> {{ nomeFestivita }}</h4>
              <h4></h4>
            </div>
          </script>
        </div>

      </div>
    </div>

  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
